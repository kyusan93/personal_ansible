[threat.log]
interval = 60
earliest = -10m
latest = now
mode = sample
count = 100
randomizeCount = 0.25

disabled = false
sampleDir = /root/github/sample_logs/palo_alto/
outputMode = file
fileName = /root/github/sample_logs/palo_alto/threat_output.log
fileMaxBytes = 10485760
fileBackupFiles = 5

