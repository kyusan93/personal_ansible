---

- include_tasks: "{{ playbook_dir }}/roles/common/tasks/set_defined_guid.yml"
  when:
    - host_guid is defined
    - host_guid | length > 0

- include_tasks: "{{ playbook_dir }}/roles/common/tasks/check_cluster_peer_status.yml"

- include_tasks: "{{ playbook_dir }}/roles/common/tasks/set_as_cluster_peer.yml"
  vars:
    cluster_mode_type : "slave"
    site_info : "{{ host_site }}"
  when: cm_clustering_enabled.rc == 0

- include_tasks: "{{ playbook_dir }}/roles/common/tasks/set_as_license_slave.yml"
  when: 'ansible_host not in groups["license_master"]'

- include_tasks: "{{ playbook_dir }}/roles/common/tasks/restart_splunk.yml"
